<!DOCTYPE html>
<html>
<head >
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
    <!--the bootstap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        

</head>
<body>
    <header  class = "container-fluid bg-primary text-white broder py-6 ">
         <!---->
         <div class="m-4">
          <img class="img-logo"  src = "assets/nauLogo.png" alt="NAU Logo" style="width:150px">
            <a class="sign-up" href="SignUpPage.html">Sign Up</a>
            <a class="sign-up" href="LoginPage.html">Log In</a>
            <h1 class="h1title">Sign Up</h1>
         </div>

    </header>
    
    <div class="container border py-3 my-3">
      <form class="signupBox">
        <div class="  mb-3">
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name" required><br><br>
        </div>

        <div class=" mb-3">
          <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>
        </div>

        <div class=" mb-3">
          <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        </div>

        <div class=" mb-3">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        </div>

        <div class="mb-3">
           <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>
        </div>

       
        
        
        
        
       
        
        
        
        
       
        
        <button type="submit">Submit</button>
    </form>
    </div>
    
    
    <script src="signUp.js"></script>
     <!--Bootstap with the js-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
