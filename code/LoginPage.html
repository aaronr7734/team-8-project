<html>

<body>

            <div class="from-group">

            </div>

                <label for="password">Password:</label>
                <input type="password"class="signupBox" id="password" name="password" placeholder="Password" required><br><br>
            </div>
                <input type="submit" value="Login">
        </form>
        <!--alread a user it will go to the login-->
        <div class="askForLog" >
            <p class="alreadyUserlog">Not a user yet?
            <a href="SignUpPage.html">SIGN UP</a>
            </p>
        </div>
    </div>

    <div class="footerNew">
        <p>StudentDiscountz</p>
     </div>
    
    <script src="login.js"></script>
